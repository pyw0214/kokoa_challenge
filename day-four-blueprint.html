<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My First Website.</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input required placeholder="First name" type="text" id="first-name" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required placeholder="Last name" type="text" id="last-name" />
      </div>
      <div>
        <label for="e-mail">E-mail</label>
        <input required placeholder="Email" type="email" id="e-mail" />
      </div>
      <div>
        <label for="password">Password</label>
        <input required placeholder="Password" minlength="10" type="password" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
